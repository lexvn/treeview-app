<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tree View App</title>
  <link rel="stylesheet" type="text/css" href="treeview.css">
</head>
<body>

  <h1>Tree View Fun</h1>

  <div class="branch-name container">
    <input type="text" value="" placeholder="Enter a branch name" />
    <button class="branch-name-btn">Submit</button>
  </div>

  <div class="tree-container">
    <div id="tree">
      <h2 onclick="newBranch()">Parent Name</h2>

      <ul class="branches">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </div>

  <script type="text/javascript">
    function newBranch(){
      var arr = []
      while(arr.length < 4){
          var randomnumber = Math.floor(Math.random()*100) + 1;
          if(arr.indexOf(randomnumber) > -1) continue;
          arr[arr.length] = randomnumber;
      }
      document.querySelector('ul li').innerHTML = arr;
    }

  </script>

</body>
</html>
